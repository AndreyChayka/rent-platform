<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/style.css" th:href="@{/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<main>
    <form action="/registration" method="post">
        <h1 class="h3 mb-3 fw-normal">Пожалуйста, введите Ваши данные</h1>

        <div class="form-floating">
            <input type="text" name="firstName"class="form-control" id="floatingFName" placeholder="YourName111" required>
            <label for="floatingInput">Введите имя</label>
        </div>

        <div class="form-floating">
            <input type="text" name="secondName"class="form-control" id="floatingSName" placeholder="YourName111" required>
            <label for="floatingInput">Введите фамилию</label>
        </div>

        <div class="form-floating">
            <input type="text" name="login"class="form-control" id="floatingInput" placeholder="YourName111" required>
            <label for="floatingInput">Укажите логин</label>
        </div>

        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password required">
            <label for="floatingPassword">Придумайте пароль</label>
        </div>
        {{#Error}}
            {{Error}}
        {{/Error}}
        <button class="form-floating w-100 btn btn-lg btn-primary" type="submit" value="press">Зарегистрироваться</button>
        <a>Уже зарегестрированы? </a><a href="/login">Войдите</a>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
