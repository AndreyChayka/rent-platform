<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Объявления</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/style.css" th:href="@{/style.css}"/>
  <style type="text/css">
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <!--    &lt;!&ndash; Container wrapper &ndash;&gt;-->
  <div class="container">
    <!-- Navbar brand -->
    <a class="navbar-brand align-self-center" href="/main">Объявления</i></a>

    <div class="navbar-collapse" id="navbarSupportedContent" >
      <div class="dropdown">
        <button class="btn" th:text="${user.firstName}" style="border-left:1px solid #0d8bf2">
          <i class="fa fa-caret-down"></i>
          <a th:href="'/page/' + ${user.id}"></a>
        </button>
        <div class="dropdown-content">
          <a th:href="'/page/' + ${user.id}">Мой аккаунт</a>
          <a href="/login">Выход</a>
        </div>
      </div>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->

<main class="col-md-9 mr-auto ml-auto col-lg-10 px-md-4" style="margin: 0 auto; margin-top: 60px;"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>

  <div class="table-responsive">
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
      <tr>
        <th></th>
        <th>Название</th>
        <th>Стоимость</th>
        <th>Перейти</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item :${items}">
        <td>
          <div class="d-flex align-items-center">
            <img th:src="${item.imagePath}"
                 alt=""
                 style="width: 150px; height: 100px"
            />
          </div>
        </td>
        <td><a th:href="'/item/' + ${item.id}" th:text="${item.title}"></a></td>
        <td><p th:text="${item.price} + ' руб'"/></td>

        <td><a th:href="'/delete-item/' + ${item.id}"><button type="button" class="del-btn">Удалить</button></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

</body>
</html>
